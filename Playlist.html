<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Arab SP</title>
    <link rel="icon" href="radio.png">
    <link rel="stylesheet" href="Playlist.css">
</head>
<body id="body">
 <main id="Content">
   <header id="header">
       <img src="logo.png" id="pict">
       <h1 id="title">STUDIO ARAB SP</h1>
       <p id="text">Arab SH</p>
   </header>
   <div id="Playsic">
       <article id="btns">
        <img src="back.png" id="back">
        <img src="play.png" id="play">
        <img src="next.png" id="next">
        <audio src="#" id="sound_file"></audio>
      </article>
      <hr style="background: black; height: 2px;">
      <article id="volume">
          <h3>Volume</h3>
          <input type="range" id="Vrange">
          <h3>Speed</h3>
          <input type="range" id="Srange" min="0" max="200">
      </article>
      <article id="background">
          <button id="backg1"></button>
          <button id="backg2"></button>
          <button id="backg3"></button>
      </article>
   </div>
  <footer id="foot">
      <a href="https://www.facebook.com/" target="_blank"><img src="fb.png" class="icon"></a>
      <a href="https://www.twitter.com/" target="_blank"><img src="tw.png" class="icon"></a>
      <a href="https://www.instagram.com/" target="_blank"><img src="inst.png" class="icon"></a>
  </footer>
     
 </main>

<script src="Playlist.js"></script>
<script src="Vsound.js"></script>  
<script src="background.js"></script> 
</body>
</html>
